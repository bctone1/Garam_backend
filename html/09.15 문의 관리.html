<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e60e1;
            --primary-dark: #1a54c7;
            --primary-light: rgba(30, 96, 225, 0.1);
            --accent-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --secondary-color: #f8f9fa;
            --bg-white: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --border-radius: 6px;
            --border-radius-lg: 12px;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --transition: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8fafc;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 */
        .sidebar {
            width: 280px;
            background: #1e293b;
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-info h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .brand-info p {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .sidebar-nav {
            padding: 1.5rem 0;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: #cbd5e1;
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #334155;
            color: white;
        }

        .nav-link.active {
            background: var(--primary-color);
            color: white;
            border-right: 3px solid var(--primary-light);
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            border-top: 1px solid #334155;
            background: #1e293b;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .user-info .user-name {
            font-weight: 600;
            color: white;
            font-size: 0.875rem;
        }

        .user-info .user-email {
            font-size: 0.75rem;
            color: #94a3b8;
        }

          .sidebar-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #334155;
            color: #cbd5e1;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 메인 콘텐트 */
        .main-content {
            flex: 1;
            margin-left: 280px;
            background: #f8fafc;
            padding: 2rem;
        }

        .page-header {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-card {
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* 관리자 관리 섹션 */
        .admin-management {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
        }

        .admin-card {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            transition: var(--transition);
            position: relative;
        }

        .admin-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .admin-card.current {
            border-color: var(--primary-color);
            background: var(--primary-light);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .admin-avatar {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .admin-details h4 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .admin-details p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .admin-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .admin-stat {
            text-align: center;
        }

        .admin-stat-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .admin-stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .admin-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .admin-card.current .admin-actions {
            opacity: 0.5;
        }

        .current-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* 문의 목록 */
        .inquiry-section {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .inquiry-list {
            max-height: 700px;
            overflow-y: auto;
        }

        .inquiry-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .inquiry-item:hover {
            background: var(--secondary-color);
        }

        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .inquiry-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .inquiry-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .inquiry-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-success { background: var(--accent-color); color: white; }
        .btn-warning { background: var(--warning-color); color: #212529; }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-info { background: #17a2b8; color: white; }
        .btn-secondary { background: #6c757d; color: white; }

        .inquiry-content {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .status-new { background: rgba(220, 53, 69, 0.1); color: var(--danger-color); }
        .status-processing { background: rgba(255, 193, 7, 0.1); color: #856404; }
        .status-on_hold { background: rgba(108, 117, 125, 0.1); color: #6c757d; }
        .status-completed { background: rgba(40, 167, 69, 0.1); color: var(--accent-color); }

        .processor-info {
            background: rgba(30, 96, 225, 0.1);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .assignee-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 600;
        }

        .history-timeline {
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border-color);
        }

        .history-item {
            position: relative;
            margin-bottom: 0.75rem;
            padding-left: 1.5rem;
        }

        .history-item:before {
            content: '';
            position: absolute;
            left: -6px;
            top: 0.25rem;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .history-action {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .history-admin {
            font-size: 0.75rem;
            color: var(--primary-color);
        }

        .history-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
            box-shadow: var(--shadow-md);
        }

        .toast.show { transform: translateX(0); }
        .toast.success { background: var(--accent-color); }
        .toast.info { background: var(--primary-color); }
        .toast.error { background: var(--danger-color); }

        /* 간단한 드롭다운 스타일 */
        .assign-dropdown {
            position: relative;
            display: inline-block;
        }

        .assign-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            z-index: 1000;
            min-width: 200px;
            display: none;
        }

        .assign-dropdown-menu.show {
            display: block;
        }

        .assign-dropdown-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .assign-dropdown-item:hover {
            background: var(--secondary-color);
        }

        .assign-dropdown-item .admin-avatar {
            width: 32px;
            height: 32px;
            font-size: 0.75rem;
        }

        

        /* 모달 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 96, 225, 0.1);
        }

        @media (max-width: 768px) {
            .main-content { margin-left: 0; padding: 1rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .admin-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        const API_BASE_URL = window.API_BASE_URL || '';
        let inquiries = [];
        let adminUsers = [];
        let currentAdmin = null;

        window.addEventListener('load', () => {
            initializeApp();
        });

        async function initializeApp() {
            try {
                await refreshData();
                setupEventListeners();
                console.log('앱 초기화 완료');
            } catch (error) {
                console.error('초기화 오류:', error);
                showToast(error.message || '데이터를 불러오는 중 오류가 발생했습니다.', 'error');
            }
        }

        async function refreshData() {
            await loadAdminUsers();
            await loadInquiries();
            updateAdminStats();
            renderAdminGrid();
            renderInquiries();
            updateStats();
            updateUserProfile();
        }

        function updateUserProfile() {
            const userNameElement = document.querySelector('.user-name');
            if (userNameElement) {
                userNameElement.textContent = currentAdmin ? currentAdmin.name : '관리자';
            }
        }

        async function loadAdminUsers() {
            const data = await fetchJSON(`${API_BASE_URL}/admin_users?limit=100`);
            adminUsers = data.map(admin => ({
                id: admin.id,
                name: admin.name,
                email: admin.email,
                department: admin.department,
                assignedCount: 0,
                completedCount: 0
            }));

            if (!currentAdmin || !adminUsers.some(admin => admin.id === currentAdmin.id)) {
                currentAdmin = adminUsers.length > 0 ? adminUsers[0] : null;
            }
        }

        async function loadInquiries() {
            const [rawList, detailedList] = await Promise.all([
                fetchJSON(`${API_BASE_URL}/inquiries?limit=100`),
                fetchJSON(`${API_BASE_URL}/inquiries/get_inquiry_list`)
            ]);

            const detailById = new Map(detailedList.map(item => [item.id, item]));

            inquiries = rawList.map(item => {
                const detail = detailById.get(item.id) || {};
                return {
                    id: item.id,
                    name: detail.name || item.customer_name,
                    company: detail.company || item.company || '-',
                    phone: detail.phone || item.phone || '-',
                    content: detail.content || item.content || '',
                    status: item.status,
                    createdDate: detail.createdDate || formatDateTime(item.created_at),
                    assignee: detail.assignee || getAdminNameById(item.assignee_admin_id),
                    assignedDate: detail.assignedDate || formatDateTime(item.assigned_at),
                    completedDate: detail.completedDate || formatDateTime(item.completed_at),
                    history: Array.isArray(detail.history) ? detail.history : []
                };
            });
        }

        function formatDateTime(value) {
            if (!value) return '';
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) {
                return '';
            }
            const pad = (num) => num.toString().padStart(2, '0');
            const year = date.getFullYear();
            const month = pad(date.getMonth() + 1);
            const day = pad(date.getDate());
            const hours = pad(date.getHours());
            const minutes = pad(date.getMinutes());
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        function getAdminById(adminId) {
            return adminUsers.find(admin => admin.id === adminId) || null;
        }

        function getAdminNameById(adminId) {
            const admin = getAdminById(adminId);
            return admin ? admin.name : null;
        }

        function setupEventListeners() {
            const addAdminForm = document.getElementById('addAdminForm');
            if (addAdminForm) {
                addAdminForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    await addNewAdmin();
                });
            }

            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    closeAddAdminModal();
                }
                if (!e.target.closest('.assign-dropdown')) {
                    closeAllDropdowns();
                }
            });
        }

            const adminGrid = document.getElementById('adminGrid');
            if (!adminGrid) return;

            if (adminUsers.length === 0) {
                adminGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-users-slash"></i>
                        </div>
                        <p>등록된 관리자가 없습니다.</p>

            }

            adminGrid.innerHTML = adminUsers.map(admin => {
                const isCurrentUser = currentAdmin && currentAdmin.id === admin.id;
                return `
                    <div class="admin-card ${isCurrentUser ? 'current' : ''}">
                        ${isCurrentUser ? '<div class="current-badge">현재 사용자</div>' : ''}
                        <div class="admin-info">
                            <div class="admin-avatar">${admin.name.charAt(0)}</div>
                            <div class="admin-details">
                                <h4>${admin.name}</h4>
                                <p>${admin.email}</p>
                                <p style="font-size: 0.8rem; color: var(--primary-color);">${admin.department}</p>
                            </div>
                        </div>
                        <div class="admin-stats">
                            <div class="admin-stat">
                                <div class="admin-stat-number">${admin.assignedCount}</div>
                                <div class="admin-stat-label">담당 중</div>
                            </div>
                            <div class="admin-stat">

                                <div class="admin-stat-label">완료</div>
                            </div>

                                    <i class="fas fa-exchange-alt"></i> 전환
                                </button>
                            ` : ''}
                            <button class="btn btn-sm btn-danger" onclick="removeAdmin(${admin.id})" ${isCurrentUser ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                                <i class="fas fa-trash"></i> 삭제
                            </button>
                        </div>
                    </div>

        function switchToAdmin(adminId) {
            const admin = getAdminById(adminId);
            if (!admin) return;
            currentAdmin = admin;
            updateUserProfile();
            renderAdminGrid();
            renderInquiries();
            showToast(`${admin.name}으로 전환되었습니다.`, 'info');
        }

        function openAddAdminModal() {
            const modal = document.getElementById('addAdminModal');
            if (modal) {
                modal.classList.add('show');
                document.getElementById('adminName').value = '';
                document.getElementById('adminEmail').value = '';
                document.getElementById('adminDepartment').value = '';
            }
        }

        function closeAddAdminModal() {
            const modal = document.getElementById('addAdminModal');
            if (modal) {
                modal.classList.remove('show');
            }
        }

        async function addNewAdmin() {
            const name = document.getElementById('adminName').value.trim();
            const email = document.getElementById('adminEmail').value.trim();
            const department = document.getElementById('adminDepartment').value.trim() || '일반';

            if (!name || !email) {
                showToast('이름과 이메일을 모두 입력해주세요.', 'error');
                return;
            }

            const password = prompt('초기 비밀번호를 입력하세요:');
            if (!password) {
                showToast('비밀번호를 입력해야 합니다.', 'error');
                return;
            }

            try {
                await fetchJSON(`${API_BASE_URL}/admin_users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        department,
                        password
                    })
                });

                await refreshData();
                closeAddAdminModal();
                showToast(`${name} 관리자가 추가되었습니다.`, 'success');
            } catch (error) {
                console.error(error);
                showToast(error.message || '관리자 추가 중 오류가 발생했습니다.', 'error');
            }
        }

        async function removeAdmin(adminId) {
            const admin = getAdminById(adminId);
            if (!admin) return;

            if (currentAdmin && admin.id === currentAdmin.id) {
                showToast('현재 사용자는 삭제할 수 없습니다.', 'error');
                return;
            }

            const assignedInquiries = inquiries.filter(inq => inq.assignee === admin.name);
            if (assignedInquiries.length > 0) {
                const confirmTransfer = confirm(`${admin.name}에게 할당된 ${assignedInquiries.length}개의 문의가 있습니다. 삭제하면 미할당 상태가 됩니다. 계속하시겠습니까?`);
                if (!confirmTransfer) {
                    return;
                }
            } else if (!confirm(`${admin.name} 관리자를 삭제하시겠습니까?`)) {
                return;
            }

            try {
                await fetchJSON(`${API_BASE_URL}/admin_users/${adminId}`, { method: 'DELETE' });
                await refreshData();
                showToast(`${admin.name} 관리자가 삭제되었습니다.`, 'success');
            } catch (error) {
                console.error(error);
                showToast(error.message || '관리자 삭제 중 오류가 발생했습니다.', 'error');
            }
        }

        function updateAdminStats() {
            adminUsers.forEach(admin => {
                admin.assignedCount = inquiries.filter(inq =>
                    inq.assignee === admin.name && (inq.status === 'processing' || inq.status === 'on_hold')
                ).length;
                admin.completedCount = inquiries.filter(inq =>
                    inq.assignee === admin.name && inq.status === 'completed'
                ).length;
            });
        }

                    .map(admin => `

                let actionButtons = '';

                            <button class="btn btn-secondary btn-sm" onclick="addMemo(${inquiry.id})"><i class="fas fa-sticky-note"></i> 메모</button>
                            <button class="btn btn-warning btn-sm" onclick="setOnHold(${inquiry.id})"><i class="fas fa-pause"></i> 대기</button>
                            <div class="assign-dropdown">

                                    <i class="fas fa-exchange-alt"></i> 이관

                                <div class="assign-dropdown-menu" id="transfer-dropdown-${inquiry.id}">

                                </div>

                        </div>
                    `;
                } else if (inquiry.status === 'on_hold' && isCurrentAssignee) {
                    actionButtons = `
                        <div class="action-buttons">
                            <button class="btn btn-info btn-sm" onclick="resumeProcessing(${inquiry.id})"><i class="fas fa-play"></i> 재개</button>
                            <button class="btn btn-secondary btn-sm" onclick="addMemo(${inquiry.id})"><i class="fas fa-sticky-note"></i> 메모</button>
                            <div class="assign-dropdown">
                                <button class="btn btn-primary btn-sm" onclick="toggleTransferDropdown(${inquiry.id}, event)">
                                    <i class="fas fa-exchange-alt"></i> 이관
                                </button>
                                <div class="assign-dropdown-menu" id="transfer-dropdown-${inquiry.id}">
                                    ${transferOptions || '<div class="assign-dropdown-item" style="cursor: default;">이관 가능한 관리자가 없습니다.</div>'}
                                </div>
                            </div>
                            <button class="btn btn-success btn-sm" onclick="markAsCompleted(${inquiry.id})"><i class="fas fa-check"></i> 완료</button>

                    <div class="inquiry-item">

                                <div class="inquiry-name">${inquiry.name}</div>
                                <div class="inquiry-meta">
                                    ${inquiry.company} • ${inquiry.phone} • ${inquiry.createdDate}
                                </div>
                            </div>
                            <div class="inquiry-actions">
                                <span class="status-badge ${statusClass[inquiry.status]}">
                                    ${statusText[inquiry.status]}
                                </span>
                                ${actionButtons}
                                <button class="btn btn-danger btn-sm" onclick="deleteInquiry(${inquiry.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="inquiry-content">
                            ${inquiry.content}
                        </div>
                        ${processorInfo}
                        <div class="history-timeline">
                            ${historyHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleAssignDropdown(inquiryId, event) {
            event.stopPropagation();
            closeAllDropdowns();
            const dropdown = document.getElementById(`dropdown-${inquiryId}`);
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        function toggleTransferDropdown(inquiryId, event) {
            event.stopPropagation();
            closeAllDropdowns();
            const dropdown = document.getElementById(`transfer-dropdown-${inquiryId}`);
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.assign-dropdown-menu').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
        }

        async function assignInquiry(inquiryId, adminId) {
            const admin = getAdminById(adminId);
            if (!admin) {
                showToast('선택한 관리자를 찾을 수 없습니다.', 'error');
                return;
            }
            try {
                await fetchJSON(`${API_BASE_URL}/inquiries/${inquiryId}/assign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        admin_id: adminId,
                        actor_admin_id: currentAdmin ? currentAdmin.id : null
                    })
                });
                showToast(`${admin.name}님에게 문의가 배정되었습니다.`, 'info');
                await refreshData();
            } catch (error) {
                console.error(error);
                showToast(error.message || '문의 배정 중 오류가 발생했습니다.', 'error');
            } finally {
                closeAllDropdowns();
            }
        }

        function updateStats() {
            const stats = {
                total: inquiries.length,
                new: inquiries.filter(inq => inq.status === 'new').length,
                processing: inquiries.filter(inq => inq.status === 'processing').length,
                onHold: inquiries.filter(inq => inq.status === 'on_hold').length,
                completed: inquiries.filter(inq => inq.status === 'completed').length
            };

            const statNumbers = document.querySelectorAll('.stat-number');
            if (statNumbers.length >= 5) {
                statNumbers[0].textContent = stats.total;
                statNumbers[1].textContent = stats.new;
                statNumbers[2].textContent = stats.processing;
                statNumbers[3].textContent = stats.onHold;
                statNumbers[4].textContent = stats.completed;
            }
        }

        async function contactCustomer(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (!inquiry || !currentAdmin || inquiry.assignee !== currentAdmin.name) {
                return;
            }

            const contactMethod = prompt('연락 방법을 선택하세요:\n1. 전화\n2. 이메일\n3. SMS\n번호를 입력하세요:');
            if (!contactMethod) {
                return;
            }

            const methodText = { '1': '전화', '2': '이메일', '3': 'SMS' }[contactMethod] || '기타';
            const contactNote = prompt('연락 내용을 입력하세요:');
            if (!contactNote) {
                return;
            }

            try {
                await fetchJSON(`${API_BASE_URL}/inquiries/${id}/histories/note`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        admin_id: currentAdmin.id,
                        details: `${methodText}로 연락 - ${contactNote}`
                    })
                });
                showToast(`${methodText}로 고객에게 연락했습니다.`, 'info');
                await refreshData();
            } catch (error) {
                console.error(error);
                showToast(error.message || '연락 기록 저장 중 오류가 발생했습니다.', 'error');
            }
        }

        async function addMemo(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (!inquiry || !currentAdmin || inquiry.assignee !== currentAdmin.name) {
                return;
            }

            const memo = prompt('처리 메모를 입력하세요:');
            if (!memo) {
                return;
            }

            try {
                await fetchJSON(`${API_BASE_URL}/inquiries/${id}/histories/note`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        admin_id: currentAdmin.id,
                        details: memo
                    })
                });
                showToast('메모가 추가되었습니다.', 'info');
                await refreshData();
            } catch (error) {
                console.error(error);
                showToast(error.message || '메모 추가 중 오류가 발생했습니다.', 'error');
            }
        }

        async function setOnHold(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (!inquiry || !currentAdmin || inquiry.assignee !== currentAdmin.name) {
                return;
            }

            const reason = prompt('대기 사유를 입력하세요:');
            if (!reason) {
                return;
            }

            try {
                await fetchJSON(`${API_BASE_URL}/inquiries/${id}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: 'on_hold',
                        actor_admin_id: currentAdmin.id,
                        details: reason
                    })
                });
                showToast('문의가 대기 상태로 변경되었습니다.', 'info');
                await refreshData();
            } catch (error) {
                console.error(error);
                showToast(error.message || '대기 처리 중 오류가 발생했습니다.', 'error');
            }
        }

        async function resumeProcessing(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (!inquiry || !currentAdmin || inquiry.assignee !== currentAdmin.name || inquiry.status !== 'on_hold') {
                return;
            }

            try {
                await fetchJSON(`${API_BASE_URL}/inquiries/${id}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: 'processing',
                        actor_admin_id: currentAdmin.id,
                        details: '대기 상태에서 처리를 재개했습니다.'
                    })
                });
                showToast('문의 처리를 재개합니다.', 'info');
                await refreshData();
            } catch (error) {
                console.error(error);
                showToast(error.message || '처리 재개 중 오류가 발생했습니다.', 'error');
            }
        }

        async function transferInquiry(inquiryId, newAdminId) {
            const inquiry = inquiries.find(inq => inq.id === inquiryId);
            const newAdmin = getAdminById(newAdminId);
            if (!inquiry || !currentAdmin || inquiry.assignee !== currentAdmin.name || !newAdmin) {
                return;
            }

            const reason = prompt('이관 사유를 입력하세요:');

            try {
                await fetchJSON(`${API_BASE_URL}/inquiries/${inquiryId}/transfer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to_admin_id: newAdminId,
                        actor_admin_id: currentAdmin.id
                    })
                });

                if (reason) {
                    await fetchJSON(`${API_BASE_URL}/inquiries/${inquiryId}/histories/note`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            admin_id: currentAdmin.id,
                            details: `이관 사유: ${reason}`
                        })
                    });
                }

                showToast(`${newAdmin.name}님에게 이관되었습니다.`, 'info');
                await refreshData();
            } catch (error) {
                console.error(error);
                showToast(error.message || '문의 이관 중 오류가 발생했습니다.', 'error');
            } finally {
                closeAllDropdowns();
            }
        }

        async function markAsCompleted(id) {
            const inquiry = inquiries.find(inq => inq.id === id);
            if (!inquiry || !currentAdmin || inquiry.assignee !== currentAdmin.name || (inquiry.status !== 'processing' && inquiry.status !== 'on_hold')) {
                return;
            }

            const response = prompt('처리 결과를 입력해주세요:');
            if (!response) {
                return;
            }

            const customerSatisfied = confirm('고객이 만족했습니까? (확인=만족, 취소=불만족)');

            try {
                await fetchJSON(`${API_BASE_URL}/inquiries/${id}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: 'completed',
                        actor_admin_id: currentAdmin.id,
                        details: response
                    })
                });

                await fetchJSON(`${API_BASE_URL}/inquiries/${id}/satisfaction`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        satisfaction: customerSatisfied ? 'satisfied' : 'unsatisfied'
                    })
                });

                showToast('문의가 완료 처리되었습니다.', 'success');
                await refreshData();
            } catch (error) {
                console.error(error);
                showToast(error.message || '완료 처리 중 오류가 발생했습니다.', 'error');
            }
        }

        async function deleteInquiry(id) {
            if (!confirm('이 문의를 삭제하시겠습니까?')) {
                return;
            }

            try {
                await fetchJSON(`${API_BASE_URL}/inquiries/${id}`, { method: 'DELETE' });
                showToast('문의가 삭제되었습니다.', 'success');
                await refreshData();
            } catch (error) {
                console.error(error);
                showToast(error.message || '문의 삭제 중 오류가 발생했습니다.', 'error');
            }
        }

        async function fetchJSON(url, options = {}) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    let message = `HTTP ${response.status}`;
                    try {
                        const data = await response.json();
                        if (data?.detail) {
                            message = data.detail;
                        } else if (typeof data === 'string') {
                            message = data;
                        }
                    } catch (jsonError) {
                        // ignore json parse error
                    }
                    throw new Error(message);
                }

                if (response.status === 204) {
                    return null;
                }

                const text = await response.text();
                if (!text) {
                    return null;
                }
                try {
                    return JSON.parse(text);
                } catch (parseError) {
                    return null;
                }
            } catch (error) {
                if (error instanceof Error) {
                    throw error;
                }
                throw new Error('네트워크 오류가 발생했습니다.');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
    </script>
